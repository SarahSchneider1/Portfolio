<section>
    <h1 class="contact-header">Contact</h1> 
    <div class="content">
      <div class="leftcontent">
        <h2>Got a problem to solve?</h2>
        <span>Contact me through this form. I am interested in hearing from you, knowing your ideas, and contributing to your projects with my work.</span>
        <span>Need a Frontend developer? <b>Contact me!</b></span>
      </div>
      <div class="rightcontent">
        <form>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          
          <div class="privacy-policy">
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">I agree to the privacy policy</label>
          </div>
          
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
