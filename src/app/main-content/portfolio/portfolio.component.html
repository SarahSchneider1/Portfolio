<section id="portfolio" class="Portfolio">
    <div class="headline-with-sticks-wrapper">
        <div class="headline-with-sticks">
            <h1>{{ 'portfolio' | translate }}</h1>
            <div class="long-stick"></div>
        </div>
    </div>

    <span class="portfolioinfo">{{ 'portolioinfo' | translate }}</span>
    
    <div class="container">
        <div *ngFor="let project of projects; let i = index" [ngClass]="{'reverse': i % 2 !== 0, 'regular': i % 2 === 0}" class="project">
            <img [src]="project.image" class="project-image">
            <div class="project-details">
                <h2>{{ project.title }}</h2>
                <span class="techstack">{{ project.techstack }}</span>
                <span class="description">{{ project.description | translate }}</span>
        
                <div class="project-buttons">
                    <a target="_blank" (click)="navigateToExternalUrl(project.liveTestLink)" class="livetest">Live test</a>
                    <a target="_blank" (click)="navigateToExternalUrl(project.githubLink)"  class="github">Github</a>
                </div>
            </div>
        </div>
    </div>

    <div class="portfolio-shadow"></div>
</section>
